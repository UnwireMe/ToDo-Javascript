<!DOCTYPE html>

<html>

<head>
  <title>Practical JS</title>
</head>

<body>
  <script>
    var todos = ['Item 1', 'Item 2', 'Item 3'];

    console.log(todos);

    function add(todoItem) {
      todos.push(todoItem);
      console.log(todos);
    }

    function edit(position, editedItem) {
      todos[position] = editedItem;
      console.log(todos);
    }

    function remove(position){
      todos.splice(position, 1);
      console.log(todos);
    }

  </script>
</body>

</html>
